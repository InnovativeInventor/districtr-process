                                            "name": "Lowell High School",
                                            "short_description":
                                                "Lowell High School&mdash;the
                                                only public high school in the
                                                city, which serves over 3000
                                                students&mdash;has been slated
                                                in recent years to move from its
                                                downtown location. The student
                                                population of the high school
                                                has an even higher POC% than the
                                                city overall, but there was
                                                hardly any outreach to Asian or
                                                Latino communities about the
                                                choice of a new
                                                location.  Placing the school in
                                                the wealthier part of town, as
                                                some parents had lobbied for,
                                                would place a heavy burden on
                                                families with less disposable
                                                income.",
