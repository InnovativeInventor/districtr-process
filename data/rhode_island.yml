id: rhode_island
state: Rhode Island
name: Rhode Island
units:
    - id: precincts
      unit_type: precinct
      source: ./shapes/RI_precincts/RI_precincts.shp
      id_column:
          key: JOINID
          name: Precinct ID
      name_column:
          key: PRENAME
          name: Precint Name
      column_sets:
          - type: election
            metadata:
                race: Presidential
                year: 2016
            subgroups:
                - key: PRES16D
                  name: Democratic
                - key: PRES16R
                  name: Republican
          - type: election
            metadata:
                race: Governor
                year: 2018
            subgroups:
                - key: GOV18D
                  name: Democratic
                - key: GOV18R
                  name: Republican
          - type: election
            metadata:
                race: Senate
                year: 2018
            subgroups:
                - key: SEN18D
                  name: Democratic
                - key: SEN18R
                  name: Republican
          - name: Population
            subgroups:
                - key: NH_WHITE
                  name: White population
                - key: NH_BLACK
                  name: Black population
                - key: HISP
                  name: Hispanic population
                - key: NH_ASIAN
                  name: Asian population
                - key: NH_AMIN
                  name: American Indian population
                - key: NH_NHPI
                  name: Native Hawaiian and Pacific Islander population
                - key: NH_OTHER
                  name: Other races
            total:
                key: TOTPOP
                name: Total population
            type: population
          - name: Voting Age Population
            subgroups:
                - key: WVAP
                  name: White voting age population
                - key: BVAP
                  name: Black voting age population
                - key: HVAP
                  name: Hispanic voting age population
                - key: AMINVAP
                  name: Native American voting age population
                - key: NHPIVAP
                  name:
                      Native Hawaiian and Pacific Islander voting age population
                - key: ASIANVAP
                  name: Asian voting age population
                - key: OTHERVAP
                  name: Other races voting age population
                - key: 2MOREVAP
                  name: Two or more races voting age population
            total:
                key: VAP
                name: Voting age population
            type: population
districting_problems:
    - name: Congress
      number_of_parts: 2
      plural_noun: Congressional Districts
    - name: State Senate
      number_of_parts: 38
      plural_noun: State Senate Districts
    - name: State House
      number_of_parts: 75
      plural_noun: State House Districts
